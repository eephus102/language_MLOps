name: cpu_nlp_inference_conda_env
channels:
  - pytorch
  - anaconda
  - defaults
  - conda-forge
dependencies:
  - python=3.8
  - pip=21.2.4
  - pytorch=1.10.0
  - torchvision=0.11.1
  - torchaudio=0.10.0
  - cudatoolkit=11.1.1
  - nvidia-apex=0.1.0
  - gxx_linux-64=8.5.0
  - pip:
      - azureml-defaults==1.48.0
      - azureml-mlflow==1.48.0
      - azureml-telemetry==1.48.0
      - azureml-train-core==1.48.0
      - transformers==4.17.0
      - 'inference-schema[numpy-support]==1.3.0'
      - applicationinsights==0.11.10